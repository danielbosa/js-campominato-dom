<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Griglia Campo Minato</title>
</head>

<body>
    <section class="game-over test d-none">
        <div class="db-centered game-over-msg px-5 py-3 text-center">
            <h2 class="text-uppercase">game over</h2>
            <button type="button" id="btn-game-over" class="db-btn-game-over mt-2">Try again</button>
            <div class="mt-2" id="score"></div>
        </div>
    </section>
    <header class="d-flex justify-content-between align-items-center px-3">
        <div>
            <img src="./img/logo.png" alt="logo saw" class="img-fluid">
        </div>
        <h1 class="text-center">I want to play a game</h1>
        <div class="text-end">
            <label for="level" class="d-none d-lg-inline-block">Choose a level:</label>
            <select name="level" id="level" class="">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" id="btn-start" class="db-btn">Start</button>
        </div>
    </header>
    <main class="db-container ">
        <section class="game-on">
        </section>
    </main>

    <script src="utility.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
